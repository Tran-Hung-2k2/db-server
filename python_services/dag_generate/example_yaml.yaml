dag_id: example_yaml_result
default_args:
  owner: airflow
  start_date: 2023-01-01
schedule_interval: '@daily'
tasks:
  - task_id: extract
    operator: BashOperator
    bash_command: "echo 'extract data'"
  - task_id: transform
    operator: BashOperator
    bash_command: "echo 'transform data'"
    dependencies:
      - extract
  - task_id: load
    operator: BashOperator
    bash_command: "echo 'load data'"
    dependencies:
      - transform
